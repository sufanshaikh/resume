name: Deploy to Windows EC2 via Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy website to IIS
        run: |
          Remove-Item -Recurse -Force "C:\inetpub\wwwroot\*" -ErrorAction SilentlyContinue
          Copy-Item -Path .\* -Destination "C:\inetpub\wwwroot" -Recurse
          Write-Host "âœ… Deployment completed successfully!"
